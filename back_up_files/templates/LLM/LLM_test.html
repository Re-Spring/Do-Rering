<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/LLM/js/main.js"></script>
    <title>동화 생성기</title>
    <style>
      input:invalid {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <form id="storyForm">
      <input
        type="text"
        name="title"
        placeholder="저장할 제목을 입력해주세요"
      />
      <input
        type="text"
        name="character"
        placeholder="원하는 주인공을 입력해주세요"
      />
      <!-- <input
        type="text"
        name="subject"
        placeholder="원하는 주제를 입력해주세요"
      /> -->

      <input
        type="text"
        name="keyword"
        placeholder="동화에 들어갔으면 하는 키워드가 있으면 입력해주세요"
      />
      <input
        type="text"
        name="lesson"
        placeholder="동화로 얻을 교훈을 입력해주세요"
      />

      <input type="text" name="genre" placeholder="장르를 선택해주세요" />

      <input
        type="number"
        id="page"
        name="page"
        oninput="chknum()"
        min="6"
        max="9"
        value="6"
      />

      <!-- <input
        type="textarea"
        class="story"
        placeholder="원하시는 내용이 있으면 입력해주세요."
      /> -->

      <button type="submit">동화 생성하기</button>
    </form>
    <div id="storyOutput"></div>
  </body>
</html>
