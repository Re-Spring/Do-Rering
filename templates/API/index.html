<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>음성 파일 생성 및 재생</title>
</head>
<body>
    <h1>텍스트를 입력하고 음성 파일을 생성하세요</h1>
    <form method="post">
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="생성">
    </form>
    {% if audio_file %}
        <h2>생성된 음성 듣기</h2>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <br>
        <a href="{{ url_for('download_file', filename=filename) }}">다운로드</a>
    {% endif %}
</body>
</html>
